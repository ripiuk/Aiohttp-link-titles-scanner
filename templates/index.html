<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<section class="container col-centered" style="margin-top: 50px">
    <div class="row">
        <div class="col-lg-12">
            <div class="thumbnail" style="text-align: center">
                <h3>The CSV file must contains only urls without any quotes</h3>
                <form action="" method="post" accept-charset="utf-8" enctype="multipart/form-data" style="margin-top: 20px; margin-bottom: 20px">
                    <label for="csv">CSV</label>
                    <br>
                    <input id="csv" name="csv" type="file" value="Lol" style="display:inline-block"/>
                    <br><br>
                    <input type="submit" value="submit" class="btn btn-success" onclick="resShow()"/>
                </form>
            </div>
        </div>
        {% if result %}
        <div class="col-lg-12" id="res">
            <div class="thumbnail" style="text-align: center">
                {% for i in result %}
                    {{ i }}<br>
                {%endfor%}
            </div>
        </div>
        {% endif %}
    </div>
</section>
</body>
</html>
